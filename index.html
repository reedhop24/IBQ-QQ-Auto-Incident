<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300" rel="stylesheet" type="text/css">
        <link href="./css/bootstrap/bootstrap.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
        <link href="./css/modal/modal-style.css" rel="stylesheet">
        
    </head>
    <body>
        <br>
        <div class="branch" id="survey" data-form="Location">
            <div class="step" data-state="StartQuote">
                    <div class="row m-b-lg">
                        <div class="col-xs-12 text-center">
                            <h2 id="header">Driver</h2>
                        </div>
                    </div>
                <br>
                <div id="auto-modal-driver" class="modal">
                        <h4 id='modal-header'>Driving Activity</h4>
                        <p>We are unable to write or support policies with the following incidents:</p>
                        <ul id="incident-desc-list"></ul>
                        <a href="#" rel="modal:close" class="modal-button" id="modal-close">OK</a>
                </div>
                <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="col-md-5">
                                <h5>Any incidents in the past 5 years?</h5>
                            </div>
                        </div>
                        <div class="col-md-8 col-md-offset-2">
                            <select class="form-conrol input-lg select2-hidden-accessible" id="select1">
                                <option class="select2-selection"></option>
                                <option class="select2-selection" value="Yes">Yes</option>
                                <option class="select2-selection" value="No">No</option>
                            </select>
                        </div>
                    </div>
                <div class="row" style="visibility: hidden;" id="incident-type-field">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="col-md-5">
                            <h5>Incident Type</h5>
                        </div>
                    </div>
                    <div class="col-md-8 col-md-offset-2">
                        <select class="form-conrol input-lg select2-hidden-accessible" id="select2">
                            <option class="select2-selection"></option>
                            <option class="select2-selection" value="1">Accident</option>
                            <option class="select2-selection" value="2">Comp</option>
                            <option class="select2-selection" value="8">Glass</option>
                            <option class="select2-selection" value="6">Speeding</option>
                            <option class="select2-selection" value="3">Towing</option>
                            <option class="select2-selection" value="7">Violation</option>
                        </select>
                    </div>
                </div>
                <div class="row" style="visibility: hidden;" id="incident-desc-field">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="col-md-5">
                            <h5>Incident Description</h5>
                        </div>
                    </div>
                    <div class="col-md-8 col-md-offset-2">
                            <select class="form-conrol input-lg select2-hidden-accessible" id="select3">

                            </select>
                    </div>
                </div>
                <div id="button-div" class="col-xs-12 text-center" style="padding:2em">
                        <button class="forward" id="button1">Save and Continue</button>
                </div>
            </div>
        </div>
    </body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./js/modal/modal.js" type="text/javascript"></script>  
        <script src='./js/app.js'></script>
</html>
